<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@1,500&family=Montserrat:wght@400;500&display=swap"
      rel="stylesheet" />
    <title>Pokémon App</title>
    <!-- <link href="dist/styles.min.css" rel="stylesheet" type="text/css" /> -->
    <link href="src/css/styles.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <!-- Navbar -->

    <div class="wrapper game-wrapper">

      <nav class="navbar navbar-dark fixed-top text-center">
        <a href="index.html" title="return to main page" alt="Pokemon Image" class="pokemon-image" /><img
          src="img/pokemon.svg"></a>
        <a href="game.html" class="main-title">Pokémon World</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="pokedex.html">Pokédex</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="quiz.html">Quiz</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Game<span class="sr-only">(current)</span></a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Heading -->

      <div class="title-container container-game">

        <h1 class="pb-4 ">Poke The Pokémon</h1>
        <h4>Hit anywhere in the game screen to start. </h4>
        <h4>Then poke as many Pokémon as you can in 10 seconds.</h4>
        <br>
      </div>

      <div class="result py-4 d-none text-center">
        <div class="container lead">
          <h4 class="times-up">Times Up!</h4>
          <p>You poked <span class="text-primary display-4 p-3">0</span> Pokémons</p>
        </div>
      </div>

      <!-- Game Board -->

      <div class="game-container">
        <img src="img/pokemon-landscape-mobile.jpg" alt="Pokemon Landscape" class="landscape landscape-mobile">
        <img src="img/pokemon-landscape.jpg" alt="Pokemon Landscape" class="landscape landscape-desktop">
        <button class="play-again-button btn text-center d-none">Play Again</button>
      </div>

      <div class="push"></div>
    </div>

    <!-- Footer -->

    <footer class="text-center footer">
      <br>
      <p>Copyright &copy; 2021 </p>
      <p>Designed and developed by
        <a href="https://adstrat.github.io/portfolio/" rel="noreferrer" target="_blank">Andrew
          Stratton</a>
      </p>
      <br>
    </footer>

    <!-- Scripts -->

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
    <!-- <script src="dist/scripts.min.js"></script> -->
    <script src="src/js/game-scripts.js"></script>
  </body>

</html>
